## htmlsanitizer v0.1.0

First release of `htmlsanitizer` — a fast, flexible HTML sanitizer for Go.

### Features
- Allow-list based tag and attribute filtering
- URL scheme sanitization (blocks `javascript:`, `data:` and custom schemes)
- `StripDisallowed` mode removes tags and all descendants
- Node Transformer functions for post-filter mutations
- Linkify converts plain-text URLs to anchor tags
- MaxDepth limits DOM nesting
- `StripTags` extracts plain text
- `SanitizeReader` accepts `io.Reader`
- `DefaultPolicy` and `StrictPolicy` built-in
- Helper functions: `SetAttr`, `GetAttr`, `RemoveAttr`
- Full test suite with benchmarks
- Zero CGO, pure Go
